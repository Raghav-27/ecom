{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>

                    <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <button data-product="{{product.id}}" data-action="view" onclick="window.location.href='{% url 'view' product.id %}';">View</button>
                    
                    <h4 style="display: inline-block; float: right"><strong>RS.{{product.price}}/-</strong></h4>

                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
